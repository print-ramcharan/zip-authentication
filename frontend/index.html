<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZKP Authentication</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="card p-4 shadow-lg" style="width: 24rem;">
        <h3 class="text-center mb-3" id="form-title">ZKP Login</h3>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>

        <button class="btn btn-primary w-100" id="auth-btn" onclick="login()">Login</button>

        <p id="result" class="mt-3 text-center text-danger"></p>

        <p class="text-center mt-2">
            <a href="#" id="toggle-form">Don't have an account? Register</a>
        </p>
    </div>

    <script src="script.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Toggle between Login and Register forms
        document.getElementById("toggle-form").addEventListener("click", function(event) {
            event.preventDefault();
            const formTitle = document.getElementById("form-title");
            const authBtn = document.getElementById("auth-btn");
            
            if (authBtn.innerText === "Login") {
                formTitle.innerText = "ZKP Registration";
                authBtn.innerText = "Register";
                authBtn.setAttribute("onclick", "register()");
                this.innerText = "Already have an account? Login";
            } else {
                formTitle.innerText = "ZKP Login";
                authBtn.innerText = "Login";
                authBtn.setAttribute("onclick", "login()");
                this.innerText = "Don't have an account? Register";
            }
        });
    </script>

</body>
</html>
